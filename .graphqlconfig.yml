projects:
  demo-table-API:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: eu-west-2
        apiId: ap3zul4nf5b6xcgz4lmbkur23a
        maxDepth: 2
extensions:
  amplify:
    version: 3
